<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le jeu des Empereurs Romains</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Page d'accueil avec la vidéo -->
    <div id="landing-page">
        <video autoplay loop muted id="background-video">
            <source src="images/logo.mp4" type="video/mp4">
        </video>
        <button id="playGameButton">Jeu des Empereurs Romains</button>
    </div>

    <!-- Bouton Menu (visible pendant le jeu) -->
    <button id="menuButton" style="display: none;">Menu</button>

    <!-- Section du jeu -->
    <div id="game">
        <!-- Ecran avec le bouton Jouer -->
        <div id="game-landing">
            <button id="playButton">Jouer</button>
        </div>

        <!-- Zone de jeu avec les questions -->
        <div id="roman-emperor" class="text-box">
            <h1>Le jeu des Empereurs Romains</h1>
            <div id="score" class="text-box">
                <span id="progression">Question 1 sur 26</span><br>
                Réponses correctes : <span id="correctCount">0</span><br>
                Réponses fausses : <span id="incorrectCount">0</span>
            </div>
            <div id="question"></div>
            <img id="image" src="" alt="Portrait de l'empereur">
            <audio id="sound" src=""></audio>
            <div id="choices"></div>
        </div>
    </div>

    <!-- Ecran de résultat (fin de partie) -->
    <div id="result-screen">
        <div class="text-box">
            <h1>Résultat</h1>
            <div id="result-message"></div>
            <div class="result-buttons">
                <button id="replayButton">Rejouer</button>
                <button id="resultMenuButton">Menu</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
