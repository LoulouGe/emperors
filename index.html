<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a0a00">
    <title>Le jeu des Empereurs Romains</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Page d'accueil avec la video -->
    <div id="landing-page">
        <video autoplay loop muted playsinline id="background-video">
            <source src="images/logo.mp4" type="video/mp4">
        </video>
        <button id="playGameButton">Jeu des Empereurs Romains</button>
    </div>

    <!-- Bouton Menu (visible pendant le jeu) -->
    <button id="menuButton" style="display: none;">Menu</button>

    <!-- Section du jeu -->
    <div id="game">
        <!-- Zone de jeu avec les questions -->
        <div id="roman-emperor" class="text-box">
            <!-- En-tete avec titre, progression et score -->
            <div id="game-header">
                <h1>Le jeu des Empereurs Romains</h1>

                <!-- Barre de progression -->
                <div id="progress-container">
                    <div id="progress-bar"></div>
                </div>

                <div id="score">
                    <span id="progression">Question 1 sur 26</span>
                    <div id="score-counts">
                        <span class="score-correct"><span id="correctCount">0</span> correcte(s)</span>
                        <span class="score-incorrect"><span id="incorrectCount">0</span> fausse(s)</span>
                    </div>
                </div>
            </div>

            <div id="question"></div>
            <img id="image" src="" alt="Portrait de l'empereur">

            <div id="choices"></div>
        </div>
    </div>

    <!-- Ecran de resultat (fin de partie) -->
    <div id="result-screen">
        <div class="text-box result-box">
            <h1>Resultat</h1>
            <div id="result-message"></div>
            <div class="result-buttons">
                <button id="replayButton">Rejouer</button>
                <button id="resultMenuButton">Menu</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
